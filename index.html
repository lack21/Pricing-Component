<!-- Pricing Component -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Pricing Component</title>
  </head>
  <body>
    <!-- Top Image -->
    <img src="images/bg-top.svg" alt="bg-top" class="top-image" />

    <!-- Main Content -->
    <main class="main-content">
      <h1 class="title">Our Pricing</h1>
      <div class="top-section">
        <h2 class="period active">Monthly</h2>
        <div class="switch-btn">
          <div class="circle"></div>
        </div>
        <h2 class="period">Annually</h2>
      </div>

      <div class="row">
        <div class="item">
          <h3 class="name">Basic</h3>
          <h4 class="price">
            $<span class="second"
              >19<span class="hidden-price">9</span>.99</span
            >
          </h4>
          <h5 class="offer">500 GB Storage</h5>
          <h5 class="offer">2 Users Allowed</h5>
          <h5 class="offer">Send up to 3 GB</h5>
          <button class="btn">Learn More</button>
        </div>
        <div class="item center">
          <h3 class="name">Professional</h3>
          <h4 class="price">
            $<span class="second"
              >24<span class="hidden-price">9</span>.99</span
            >
          </h4>
          <h5 class="offer">1 TB Storage</h5>
          <h5 class="offer">5 Users Allowed</h5>
          <h5 class="offer">Send up to 10 GB</h5>
          <button class="btn">Learn More</button>
        </div>
        <div class="item">
          <h3 class="name">Master</h3>
          <h4 class="price">
            $<span class="second"
              >39<span class="hidden-price">9</span>.99</span
            >
          </h4>
          <h5 class="offer">2 TB Storage</h5>
          <h5 class="offer">10 Users Allowed</h5>
          <h5 class="offer">Send up to 20 GB</h5>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </main>

    <!-- Bottom Image -->
    <img src="images/bg-bottom.svg" alt="bg-bottom" class="bottom-image" />

    <!-- Javascript -->
    <noscript>You need enabled Javascript to run this app!</noscript>
    <script src="main.js"></script>
  </body>
</html>
